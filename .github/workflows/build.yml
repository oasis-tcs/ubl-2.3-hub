name: Build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Build
      env:
        SETARE_USERNAME: ${{ secrets.SETARE_USERNAME }}
        SETARE_PASSWORD: ${{ secrets.SETARE_PASSWORD }}
      run: |
        mkdir target
        timestamp=$(date -u +%Y%m%d-%H%M)
        echo "::set-env name=TIMESTAMP::${timestamp}"
        sh publishUBL23Docs.sh target github ${timestamp}z ${timestamp} ${SETARE_USERNAME:-} ${SETARE_PASSWORD:-}

    - uses: actions/upload-artifact@v2
      with:
        name: hub-UBL-2.3-github-${{ env.TIMESTAMP }}z.zip
        path: target/hub-UBL-2.3-github-${{ env.TIMESTAMP }}z/*
